<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG F.E</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://ca.slack-edge.com/T05FFAA91JP-U05RPD6MSJG-c93d0a0546a6-512"
        class="main image"
        alt="Mhyke"
        data-testid="slackDisplayImage"
      />

        <h1 class="main slack-name" data-testid=" slackUserName">Mhyke</h1>

        <a

          class="main gitHub"
          data-testid="githubURL"

    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
